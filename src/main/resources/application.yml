#local, dev, prod 공통 설정
application:
  version: 1.0.0
  title: omoji

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  sql:
    init:
      platform: postgres
  jpa:
    open-in-view: false
    database: postgresql
    hibernate:
      default_batch_fetch_size: 100
      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        format_sql: true

--- #local 환경
spring:
  config:
    activate:
      on-profile: local
    import: application-oauth.yml
  jpa.hibernate.ddl-auto: create-drop
logging:
  level:
    root: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace

--- #dev 환경
spring:
  config:
    activate:
      on-profile: dev
logging:
  level:
    root: info

--- #prod 환경
spring:
  config:
    activate:
      on-profile: prod
server:
  port: 9090
logging:
  level:
    root: error